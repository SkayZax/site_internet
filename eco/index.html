<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive ECO Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .controls {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 0.9em;
            color: #bdc3c7;
        }
        
        select, input[type="text"] {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 14px;
        }
        
        select:focus, input:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #bdc3c7;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-left: auto;
            align-items: center;
        }
        
        .stat-item {
            text-align: center;
            padding: 8px 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            backdrop-filter: blur(5px);
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #bdc3c7;
        }
        
        #map {
            height: calc(100vh - 200px);
            width: 100%;
            background: #2c3e50;
        }
        
        .leaflet-popup-content {
            color: #2c3e50;
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .legend {
            position: fixed;
            top: 120px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 200px;
            z-index: 1000;
        }
        
        .legend h3 {
            margin: 0 0 10px 0;
            color: #3498db;
            font-size: 1.1em;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: #3498db;
            font-size: 1.2em;
            z-index: 2000;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 15px;
            margin: 20px;
            border-radius: 6px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                margin-left: 0;
                justify-content: center;
            }
            
            .legend {
                position: relative;
                top: 0;
                right: 0;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ì†ºÌºç Carte Interactive ECO Server</h1>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>Cat√©gorie</label>
            <select id="categoryFilter">
                <option value="">Toutes les cat√©gories</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Rechercher</label>
            <input type="text" id="searchInput" placeholder="Rechercher un calque...">
        </div>
        
        <div class="control-group">
            <label>Actions</label>
            <button class="btn btn-primary" onclick="showAllPlots()">Afficher parcelles</button>
            <button class="btn btn-secondary" onclick="clearMap()">Nettoyer</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalLayers">-</div>
                <div class="stat-label">Calques</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalPlots">-</div>
                <div class="stat-label">Parcelles</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="activeMarkers">0</div>
                <div class="stat-label">Marqueurs</div>
            </div>
        </div>
    </div>
    
    <div id="map"></div>
    
    <div class="legend">
        <h3>L√©gende</h3>
        <div id="legendContent"></div>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        Chargement des donn√©es...
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Variables globales
        let map;
        let ecoData = null;
        let layerGroups = {};
        let plotMarkers = [];
        let categories = {};
        let currentMarkers = 0;

        // Couleurs pour les cat√©gories
        const categoryColors = {
            'Animal': '#e74c3c',
            'Groupe de plantes': '#27ae60',
            'Biome': '#3498db',
            'Pollution': '#f39c12',
            'Nutriments': '#9b59b6',
            'Humidit√©': '#2ecc71',
            'Monde': '#34495e',
            'Terrain': '#95a5a6',
            '- District Map': '#e67e22'
        };

        // Chargement des donn√©es JSON
        async function loadMapData() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const response = await fetch('map.json');
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                ecoData = await response.json();
                
                // V√©rifier la structure des donn√©es
                if (!ecoData.LayerNames || !ecoData.Plots) {
                    throw new Error('Structure de donn√©es invalide');
                }
                
                console.log('Donn√©es charg√©es avec succ√®s:', ecoData);
                processLayerData();
                
            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
                showError(`Impossible de charger les donn√©es: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Afficher une erreur
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.getElementById('map'));
            
            // D√©sactiver les contr√¥les
            document.getElementById('categoryFilter').disabled = true;
            document.getElementById('searchInput').disabled = true;
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
        }

        // Initialisation de la carte
        function initMap() {
            map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: -2,
                maxZoom: 4
            });

            // D√©finir les limites de la carte bas√©es sur les coordonn√©es ECO
            const bounds = [[0, 0], [1500, 1500]];
            map.fitBounds(bounds);

            // Ajouter un fond de carte personnalis√©
            L.tileLayer('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjU2IiBoZWlnaHQ9IjI1NiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8ZGVmcz4KICAgIDxwYXR0ZXJuIGlkPSJncmlkIiB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiPgogICAgICA8cGF0aCBkPSJNIDIwIDAgTCAwIDAgMCAyMCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMzM0MTU1IiBzdHJva2Utd2lkdGg9IjAuNSIvPgogICAgPC9wYXR0ZXJuPgogIDwvZGVmcz4KICA8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMmMzZTUwIi8+CiAgPHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNncmlkKSIvPgo8L3N2Zz4K', {
                opacity: 0.7
            }).addTo(map);
        }

        // Traitement des donn√©es de calques
        function processLayerData() {
            if (!ecoData || !ecoData.LayerNames) return;
            
            ecoData.LayerNames.forEach(layer => {
                const [id, name, category] = layer;
                
                if (!categories[category]) {
                    categories[category] = [];
                }
                categories[category].push({id, name, category});
                
                // Cr√©er un groupe de calque
                layerGroups[id] = L.layerGroup();
            });
            
            updateStats();
            populateCategoryFilter();
            updateLegend();
        }

        // Mise √† jour des statistiques
        function updateStats() {
            if (!ecoData) return;
            
            document.getElementById('totalLayers').textContent = ecoData.LayerNames ? ecoData.LayerNames.length : 0;
            document.getElementById('totalPlots').textContent = ecoData.Plots ? Object.keys(ecoData.Plots).length : 0;
            document.getElementById('activeMarkers').textContent = currentMarkers;
        }

        // Remplir le filtre de cat√©gorie
        function populateCategoryFilter() {
            const select = document.getElementById('categoryFilter');
            // Vider les options existantes (sauf la premi√®re)
            select.innerHTML = '<option value="">Toutes les cat√©gories</option>';
            
            Object.keys(categories).forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        // Mettre √† jour la l√©gende
        function updateLegend() {
            const legendContent = document.getElementById('legendContent');
            legendContent.innerHTML = '';
            
            Object.keys(categories).forEach(category => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `
                    <div class="legend-color" style="background-color: ${categoryColors[category] || '#bdc3c7'}"></div>
                    <span>${category}</span>
                `;
                legendContent.appendChild(legendItem);
            });
        }

        // Afficher toutes les parcelles
        function showAllPlots() {
            if (!ecoData || !ecoData.Plots) return;
            
            clearPlotMarkers();
            
            Object.entries(ecoData.Plots).forEach(([plotName, coordinates]) => {
                const owner = plotName.split('Owner: ')[1] || 'Inconnu';
                const propertyName = plotName.split(',')[0];
                
                if (coordinates.length > 0) {
                    // Cr√©er un polygone pour chaque parcelle
                    const points = coordinates.map(coord => [coord.y, coord.x]);
                    
                    const polygon = L.polygon(points, {
                        color: '#3498db',
                        weight: 2,
                        opacity: 0.8,
                        fillColor: '#3498db',
                        fillOpacity: 0.3
                    }).addTo(map);
                    
                    polygon.bindPopup(`
                        <div>
                            <h4>${propertyName}</h4>
                            <p><strong>Propri√©taire:</strong> ${owner}</p>
                            <p><strong>Parcelles:</strong> ${coordinates.length}</p>
                            <p><strong>Coordonn√©es:</strong> ${coordinates[0].x}, ${coordinates[0].y}</p>
                        </div>
                    `);
                    
                    plotMarkers.push(polygon);
                    currentMarkers++;
                }
            });
            
            updateStats();
        }

        // Nettoyer les marqueurs de parcelles
        function clearPlotMarkers() {
            plotMarkers.forEach(marker => map.removeLayer(marker));
            plotMarkers = [];
            currentMarkers = 0;
            updateStats();
        }

        // Nettoyer la carte
        function clearMap() {
            clearPlotMarkers();
            Object.values(layerGroups).forEach(group => {
                map.removeLayer(group);
                group.clearLayers();
            });
            currentMarkers = 0;
            updateStats();
        }

        // Filtrer par cat√©gorie
        function filterByCategory(category) {
            clearMap();
            
            if (!category) return;
            
            const layersInCategory = categories[category] || [];
            layersInCategory.forEach(layer => {
                // Simuler des donn√©es de calque (√† remplacer par vos donn√©es r√©elles)
                const simulatedData = generateSimulatedLayerData(layer);
                displayLayerData(layer, simulatedData);
            });
        }

        // G√©n√©rer des donn√©es simul√©es pour d√©monstration
        function generateSimulatedLayerData(layer) {
            const data = [];
            const count = Math.floor(Math.random() * 20) + 5;
            
            for (let i = 0; i < count; i++) {
                data.push({
                    x: Math.floor(Math.random() * 1500),
                    y: Math.floor(Math.random() * 1500),
                    value: Math.floor(Math.random() * 100),
                    info: `${layer.name} - Point ${i + 1}`
                });
            }
            
            return data;
        }

        // Afficher les donn√©es de calque
        function displayLayerData(layer, data) {
            const group = layerGroups[layer.id];
            const color = categoryColors[layer.category] || '#bdc3c7';
            
            data.forEach(point => {
                const marker = L.circleMarker([point.y, point.x], {
                    radius: 5,
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.6,
                    weight: 2
                }).addTo(group);
                
                marker.bindPopup(`
                    <div>
                        <h4>${layer.name}</h4>
                        <p><strong>Cat√©gorie:</strong> ${layer.category}</p>
                        <p><strong>Valeur:</strong> ${point.value}</p>
                        <p><strong>Coordonn√©es:</strong> ${point.x}, ${point.y}</p>
                        <p>${point.info}</p>
                    </div>
                `);
                
                currentMarkers++;
            });
            
            group.addTo(map);
            updateStats();
        }

        // Recherche
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                if (!ecoData || !ecoData.LayerNames) return;
                
                const query = e.target.value.toLowerCase();
                if (query.length < 2) return;
                
                const results = ecoData.LayerNames.filter(layer => 
                    layer[1].toLowerCase().includes(query) || 
                    layer[2].toLowerCase().includes(query)
                );
                
                clearMap();
                
                results.forEach(layerData => {
                    const [id, name, category] = layerData;
                    const layer = {id, name, category};
                    const simulatedData = generateSimulatedLayerData(layer);
                    displayLayerData(layer, simulatedData);
                });
            });
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            filterByCategory(e.target.value);
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            initMap();
            await loadMapData();
            setupSearch();
        });
    </script>
</body>
</html>
